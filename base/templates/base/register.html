{% extends 'base/main.html' %}

{% block content %}

    <div class="header_bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <labl>{{ form.username.label }}</labl>
            {{ form.username }}

            <labl>{{ form.password1.label }}</labl>
            {{ form.password1 }}

            <labl>{{ form.password2.label }}</labl>
            {{ form.password2 }}

            <input style="margin-top: 10px;" class="button" type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>





{% endblock content %}
